<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
  </head>
  <body>
    <button class="trigger">Click on me</button>

    <!-- MODAL -->

    <div class="modal" id="exampleModal">
      <div class="modal__dialog">
        <div class="modal__content">
          <button class="close" data-close><span>&times;</span></button>

          <div class="modal__content_header">
            <div class="modal__content_header_title">Lorem ipsum dolor sit.</div>
          </div>
          <div class="modal__content_body">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit dolores ut, esse
            aspernatur quidem est saepe maiores odio ipsa minima magni, nisi harum iste qui eaque
            officiis. Fugit, totam repudiandae!
          </div>
          <div class="modal__content_footer">
            <button class="modal__content_footer_btn exit" data-close>Exit</button>
            <button class="modal__content_footer_btn success">Successfully</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
